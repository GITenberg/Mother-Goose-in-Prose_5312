description: "Mother Goose in Prose is a collection of twenty-two children's stories\
  \ based on Mother Goose nursery rhymes. It was the first children's book written\
  \ by L. Frank Baum, and the first book illustrated by Maxfield Parrish. It was originally\
  \ published in 1897 by Way and Williams of Chicago, and re-released by the George\
  \ M. Hill Company in 1901.\n From Wikipedia (CC BY-SA)."
